<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Esercizio carosel</title>
</head>
    <body>
        <div class="cont-all d-flex flex-column g-2">
            <div class="button-cont d-flex justify-content-center pt-5">
                <button id="play" class="btn btn-primary">Autoplay</button>
            <button id="pause" class="ms-3 btn btn-warning">Pause</button>
        </div>
        <div class="container pb-5">
            <div class="slider">
                <div class="item-slider">
                    <!-- <div class="item active">
                        <img src="./img/01.webp">
                    </div> -->
                </div>
                <!--Pulsanti di navigazione prec e succ del carosello immagini-->
                <div class="arrow prev"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="arrow next"><i class="fa-solid fa-arrow-right"></i></div>
                <div class="circles-container">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
